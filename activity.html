<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header"><h1>🌍 Carbon Footprint Tracker</h1></div>
  <div class="user-box">Nickname 🌳 Streak: 3 | Level 2: The Reviver</div>
  <div class="account-info">Name: John | Email: john@example.com</div>
  <form id="activityForm">
    <label>Distance Travelled (km):</label><input type="number" />
    <label>Transport Mode:</label>
    <select>
      <option>Car</option><option>Bus</option><option>Bike</option>
    </select>
    <label>Energy Usage (kWh):</label><input type="number" />
    <label>Phone Usage (hrs):</label><input type="number" />
    <label>Laptop Usage (hrs):</label><input type="number" />
    <button onclick="location.href='suggestions.html'">Analyze</button>
  </form>
</body>
</html>
