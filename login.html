<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Carbon Footprint Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');">
  <div class="header"><h1>üåç Carbon Footprint Tracker</h1></div>
  <div class="account-info">
    <form id="registerForm">
      <h2>Welcome! Choose Your Nickname and Avatar</h2>
      <input type="text" placeholder="Nickname" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <label>Choose Avatar: </label>
      <select>
        <option>Upload Your Photo</option>
       
        <option>Avatar 1</option>
        <option>Avatar 2</option>
        <input type="file" accept="image/*" />
    
      </select>
      <button onclick="location.href='activity.html'">Register</button>
    </form>
  </div>
</body>
</html>
